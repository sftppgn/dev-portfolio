{%extends 'projects/base.html'%}

{%block content%}
<h1>blog</h1>
<h2>blog blogblogblog {{blogs.count}} thisisanSwhenthereare2{{blogs.count|pluralize}}</h2>
{% for blog in blogs %}
	<a href="{%url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
	<h5>{{blog.date|date:'M d y'|lower}}</h5>
	<p>{{ blog.description|truncatechars:100 }}</p>
{% endfor %}
{%endblock%}
